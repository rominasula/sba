<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Your Travel Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Destinations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- First Form -->
    <form>
      <label>Name:</label><br>
      <input type="text" name="name"><br><br>

      <label>Email:</label><br>
      <input type="email" name="email"><br><br>

      <label>Message:</label><br>
      <textarea></textarea><br><br>

      <button type="submit">Send</button>
    </form>

    <hr>

    <!-- Second Form with Dropdown -->
    <form>
      <label>Join our newsletter:</label><br>
      <input type="text" placeholder="Your email"><br><br>

      <label>Choose your favorite trip:</label>
      <select>
        <option value="beach">Beach</option>
        <option value="mountain">Mountain</option>
        <option value="city">City</option>
      </select><br><br>

      <button type="submit">Subscribe</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Travel Adventure</p>
  </footer>
</body>
</html>
